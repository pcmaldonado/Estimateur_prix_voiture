<!DOCTYPE html>

<html lang = "fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- fonts -->

        <link href="{{ url_for('static', filename='styles/style.css') }}?v={{now}}" rel="stylesheet" type="text/css">


        <title>Accueil</title>
    </head>

    <body>
    <div class="header">
        <h1>ESTIMATEUR PRIX - VOITURE D'OCCASION</h1>
    </div>
        

    <div class="main">
        <div class="select">
            <div class="row">
                <form action = "{{url_for('home')}}" method = "POST">

                    <!-- COLUMN 1  -->
                    <div class="column">
                        <label for="years">Année</label><br>
                        <select name="years">
                            {% for year in years %}
                            <option value="{{year}}">{{year}}</option>
                            {% endfor %}
                        </select>
                        <br>

                        <label for="years">Marque</label><br>
                        <select name="brands">
                            {% for brand in brands %}
                            <option value="{{brand}}">{{brand}}</option>
                            {% endfor %}
                        </select><br>

                        <label for="fuel">Energie</label><br>
                        <select name="fuel">
                            {% for fuel in fuels %}
                            <option value="{{fuel}}">{{fuel}}</option>
                            {% endfor %}
                        </select><br>
                        
                        <div class="row">
                        <label for="transmission">Transmission</label><br>
                        <select name="transmission">
                            {% for transmission in trans %}
                            <option value="{{transmission}}">{{transmission}}</option>
                            {% endfor %}
                        </select><br>
                        </div>
                    </div>


                    <!-- COLUMN 2  -->
                    <div class="column">
                        <label for="doors">Nombre de portes</label><br>
                        <select name="doors">
                            {% for range in range10 %}
                            <option value="{{range}}">{{range}}</option>
                            {% endfor %}
                        </select><br>

                        <label for="power_cv">Puissance fiscale (CV)</label><br>
                        <select name="power_cv">
                            {% for range in range10 %}
                            <option value="{{range}}">{{range}}</option>
                            {% endfor %}
                        </select><br>

                        <label for="seats">Nombre de places</label><br>
                        <select name="seats">
                            {% for range in range10 %}
                            <option value="{{range}}">{{range}}</option>
                            {% endfor %}
                        </select><br>
                    </div>

                    <!-- COLUMN 3  -->
                    <div class="column">
                        <label for="kms">Kilomètres parcourus</label><br>
                        <input type="number" min = "1" name="kms" placeholder=" " autocomplete="off"><br>
                    </div>

                    <div class="row">
                        <div class="column">   
                            <label for="emiss_co2">Emissions de CO2 g/km</label><br>
                            <input type="number" min = "0" name="emiss_co2" placeholder=" " autocomplete="off"><br>          
                        </div>  
                        <div class="column">
                            <label for="cons_litre">Consommation litres/100 km</label><br>
                            <input type="number" min = "0" name="cons_litre" placeholder=" " autocomplete="off">
                        </div>
                    </div>

            </div>
        </div>        
        
    </div>
    

    <input type="submit", value = 'Estimez le prix'>
    </form>
